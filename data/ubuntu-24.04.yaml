_meta:
  os: ubuntu
  version: "24.04"
  package_manager: apt
  commands:
    install: "${package_manager} install -y"

# Default build dependencies which are commonly needed
_build_essentials:
  - build-essential
  - gcc
  - g++
  - make
  - pkg-config

# Default Python development dependencies
_python_dev:
  - python3-dev
  - python3-pip
  - python3-setuptools
  - python3-wheel
  - python3-venv

# Example mappings for common packages that need system dependencies
numpy:
  build_essentials: [build-essential]
  dev_headers: [libopenblas-dev, liblapack-dev]
  system_libs: [libopenblas0, liblapack3]
